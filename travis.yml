language: csharp
solution: ColleyMatrix.sln
install:
  - nuget restore ColleyMatrix.sln
  - nuget install NUnit.Console -Version 3.5.0 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release ColleyMatrix.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.5.0/tools/nunit3-console.exe ./ColleyMatrix/ColleyMatrix.Tests/bin/Release/ColleyMatrix.Tests.dll
